<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: Figtree;
      src: url(./assets/fonts/Figtree-VariableFont_wght.ttf);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --Yellow: hsl(47, 88%, 63%);
      --White: hsl(0, 0%, 100%);
      --Grey: hsl(0, 0%, 50%);
      --Black: hsl(0, 0%, 7%);
    }

    body {
      font-family: Figtree;
      font-size: 16px;
      background-color: var(--Yellow);
    }

    main {
      max-width: 400px;
      max-height: 600px;
      background-color: var(--White);
      display: flex;
      flex-direction: column;
      margin: 50px auto;
      border: 1px solid var(--Black);
      border-radius: 15px;
      padding: 20px;
      transition: box-shadow 0.2s;
      box-shadow: 6px 6px;
    }

    main>img {
      border-radius: 10px;
    }

    .Learning {
      background-color: var(--Yellow);
      text-align: center;
      max-width: 25%;
      border-radius: 5px;
      padding: 6px;
      margin-top: 20px;
      font-weight: bold;
    }

    .Learning+p {
      margin: 10px 0;
      font-size: 14px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
      cursor: pointer;
    }

    h1+p {
      color: var(--Grey);
      line-height: 25px;
    }

    .avatar {
      margin-top: 15px;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .avatar img {
      max-width: 30px;
      max-height: 30px;
      margin-right: 10px;
    }

    .avatar p {
      font-weight: bold;
      font-size: 14px;
    }

    h1:hover {
      color: var(--Yellow);
    }

    main:hover {
      transition: box-shadow 0.2s;
      box-shadow: 15px 15px;
    }

    .attribution {
      /* display: none; */
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="./assets/images/illustration-article.svg" alt="illustration-article">

    <div class="Learning">
      <p>Learning</p>
    </div>

    <p>Published 21 Dec 2023</p>

    <h1>HTML & CSS foundations</h1>

    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="avatar">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <p>Greg Hooper</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/savchrisostomidhs">savchrisostomidhs</a>.
  </div>
</body>

</html>
